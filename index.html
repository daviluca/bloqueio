<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Verifica√ß√£o de Localiza√ß√£o - Agente de Endemias</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 70vh;
    }
    #info {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">üìç Verifica√ß√£o de Presen√ßa no Local</h3>
<div id="map"></div>
<div id="info">
  <p><strong>Coordenadas:</strong> <span id="coords">-</span></p>
  <p><strong>Hor√°rio:</strong> <span id="timestamp">-</span></p>
  <button onclick="captureLocation()">Registrar Localiza√ß√£o</button>
  <button onclick="clearLog()">Limpar</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Inicializa o mapa centrado no Brasil (ou ajuste conforme sua regi√£o)
  const map = L.map('map').setView([-15.7801, -47.9292], 5); // Bras√≠lia como padr√£o

  // Camada base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let marker = null;

  function captureLocation() {
    if (!navigator.geolocation) {
      alert("Geolocaliza√ß√£o n√£o suportada neste dispositivo.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        const now = new Date();
        const timeStr = now.toLocaleString('pt-BR');

        document.getElementById('coords').textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
        document.getElementById('timestamp').textContent = timeStr;

        // Remove marcador anterior
        if (marker) map.removeLayer(marker);

        // Adiciona novo marcador
        marker = L.marker([latitude, longitude]).addTo(map)
          .bindPopup(`üìç Registrado em: ${timeStr}`).openPopup();

        map.setView([latitude, longitude], 16);
      },
      (error) => {
        console.error("Erro na geolocaliza√ß√£o:", error);
        alert("N√£o foi poss√≠vel obter sua localiza√ß√£o. Verifique as permiss√µes.");
      },
      {
        enableHighAccuracy: true, // Importante para precis√£o em campo
        timeout: 10000,
        maximumAge: 0
      }
    );
  }

  function clearLog() {
    document.getElementById('coords').textContent = '-';
    document.getElementById('timestamp').textContent = '-';
    if (marker) {
      map.removeLayer(marker);
      marker = null;
    }
  }
</script>

</body>
</html>
