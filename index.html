<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Verifica√ß√£o de Localiza√ß√£o - Agente de Endemias</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 70vh;
    }
    #info {
      padding: 10px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">üìç Verifica√ß√£o de Presen√ßa no Local</h3>
<div id="map"></div>
<div id="info">
  <p><strong>Coordenadas:</strong> <span id="coords">-</span></p>
  <p><strong>Hor√°rio:</strong> <span id="timestamp">-</span></p>
  <p><strong>AGENTE:</strong> <span id="agente">-</span></p>
  <input type="text" id="inputAgente" placeholder="Digite seu nome ou ID" style="width:100%; padding:8px; margin:8px 0;">
  <button onclick="captureLocation()">Registrar Localiza√ß√£o</button>
  <button onclick="clearLog()">Limpar</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Inicializa o mapa centrado no Brasil (ou ajuste conforme sua regi√£o)
  const map = L.map('map').setView([-15.7801, -47.9292], 5); // Bras√≠lia como padr√£o

  // Camada base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let marker = null;

function captureLocation() {
  const nomeAgente = document.getElementById('inputAgente').value.trim();
  if (!nomeAgente) {
    alert("‚ö†Ô∏è Por favor, informe seu nome ou ID de agente.");
    return;
  }

  if (!navigator.geolocation) {
    alert("‚ùå Geolocaliza√ß√£o n√£o suportada.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    async (position) => {
      const { latitude, longitude, accuracy } = position.coords;
      const now = new Date();
      const timeStr = now.toLocaleString('pt-BR');

      // Atualiza a interface
      document.getElementById('coords').textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
      document.getElementById('timestamp').textContent = timeStr;
      document.getElementById('agente').textContent = nomeAgente;

      if (marker) map.removeLayer(marker);
      marker = L.marker([latitude, longitude]).addTo(map)
        .bindPopup(`<b>${nomeAgente}</b><br/>${timeStr}`).openPopup();
      map.setView([latitude, longitude], 17);

      // üî• ENVIAR PARA O GOOGLE SHEETS
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwm_M9OZotPGeo-2QtBdFvHzbD771oW2Mzd8lUAdYRarAYuHW86ju8AAaSFZ-1ayrwc/exec'; // <-- ‚ö†Ô∏è ALTERE AQUI!

      const payload = {
        agente: nomeAgente,
        lat: latitude,
        lng: longitude,
        accuracy: accuracy || null
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors', // Necess√°rio para Google Apps Script (mas limita resposta)
          headers: {
            'Content-Type': 'text/plain;charset=utf-8'
          },
          body: JSON.stringify(payload)
        });

        // Com no-cors, n√£o conseguimos ler a resposta, mas o dado √© salvo mesmo assim
        alert("‚úÖ Localiza√ß√£o registrada com sucesso!");
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("‚ö†Ô∏è Localiza√ß√£o registrada localmente, mas falha ao salvar online. Verifique a conex√£o.");
      }
    },
    (error) => {
      console.error("Erro na geolocaliza√ß√£o:", error);
      alert("‚ùå N√£o foi poss√≠vel obter sua localiza√ß√£o. Verifique as permiss√µes.");
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
}

 }

  function clearLog() {
    document.getElementById('coords').textContent = '-';
    document.getElementById('timestamp').textContent = '-';
    if (marker) {
      map.removeLayer(marker);
      marker = null;
    }
  }
</script>

</body>
</html>
